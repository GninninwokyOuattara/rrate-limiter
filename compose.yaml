services:
  
  rate_limiter:
    restart: "always"
    image: rrl/rate_limiter:latest
    build:
      dockerfile: rate_limiter.Dockerfile
    container_name: rate_limiter
    ports:
      - 3000:3000
    depends_on:
      - redis
      - postgres
  admin:
    restart: "always"
    image: rrl/admin:latest
    build:
      dockerfile: admin.Dockerfile
    container_name: admin
    ports:
      - 3001:3001
    depends_on:
      - postgres
    
  redis:
    restart: always
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  postgres:
    restart: always
    image: rl_postgres:latest
    build: 
      dockerfile: db.Dockerfile
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
  redis-data:

