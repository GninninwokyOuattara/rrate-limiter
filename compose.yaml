services:
  rate_limiter:
    restart: "always"
    image: rrl/rate_limiter:latest
    build:
      dockerfile: rate_limiter.Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - redis
    environment:
      - RL_REDIS_HOST=redis
      - RL_REDIS_PORT=6379
      - RUST_LOG=info
    
    deploy:
      replicas: 1
      # resources:
      #   limits:
      #     cpus: '0.10'
      #     memory: 50M
      #   reservations:
      #     cpus: '0.10'
      #     memory: 20M
          


  config_loader:
    # restart: "always"
    image: rrl/config_loader:latest
    build:
      dockerfile: config_loader.Dockerfile
    container_name: config_loader
    depends_on:
      - redis
    environment:
      - RL_REDIS_HOST=redis
      - RL_REDIS_PORT=6379
      - RL_CONFIG_FILE_PATH=/config.yaml
    volumes:
      - ./config_loader/config.yaml:/config.yaml

  redis:
    restart: always
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data


  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - rate_limiter
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"
    environment:
      - NGINX_PORT=80

volumes:
  db-data:
  redis-data:

