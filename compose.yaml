services:
  rate_limiter:
    restart: "unless-stopped"
    image: rate_limiter:latest
    build:
      context: ./rate_limiter
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - redis
    environment:
      - RL_REDIS_HOST=redis
      - RL_REDIS_PORT=6379
      - RUST_LOG=info
    command: ["./rate_limiter", "run"]

  rate_limiter_as_config_loader:
    image: rate_limiter:latest
    build:
      context: ./rate_limiter
      dockerfile: Dockerfile
    depends_on:
      - redis
    environment:
      - RL_REDIS_HOST=redis
      - RL_REDIS_PORT=6379
      - RUST_LOG=debug
    command: ["rate_limiter", "load", "--file", "/rules.yaml"]
    volumes:
      - ./rules.example.yaml:/rules.yaml
    
          

  redis:
    restart: always
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data


  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - rate_limiter
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"
    environment:
      - NGINX_PORT=80

volumes:
  db-data:
  redis-data:

